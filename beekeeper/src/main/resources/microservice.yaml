# all interconnected microservices must belong to an application wth the same ID
APPLICATION_ID: company
service_description:
# name of the declaring microservice
  name: beekeeper
  version: 0.0.1
cse:
  service:
    registry:
      address: http://localhost:30100
  rest:
    address: 0.0.0.0:8090
  handler:
    chain:
      Consumer:
        default: loadbalance,tracing-consumer,bizkeeper-consumer
      Provider:
        default: tracing-provider,bizkeeper-provider

servicecomb:
  tracing:
    collector:
      address: http://zipkin.io:9411

  references:
#  this one below must refer to the microservice name it communicates with
    worker:
      version-rule: 0.0.1
